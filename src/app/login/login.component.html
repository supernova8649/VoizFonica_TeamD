<div class="container">
    <div class="row">
        <div class="col-lg-7" style="float: left;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/l1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l3.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/l4.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-lg-5" style="float: right;">
        
        <div class="card">
            <div class="card-body">
                <form #loginForm="ngForm">
                    <div class ="row ">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" name="username" class="form-control p-4" id="uname" [(ngModel)]="username" required
                            ngModel #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                            placeholder="Username" /><br><br> -->
                    <input type="text" class="form-control p-4" [(ngModel)]="auth.username" placeholder="username" required> 
                        <br>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control p-4" [(ngModel)]="auth.password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" ngModel class="btn btn" (click)='login()'
                            style="float:right; background-color:red; color: white;">Login</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a routerLink="/register">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/forgotpass">Forgot your password?</a>
                </div>
            </div>
        </div>
        
        </div>
        </div>
</div>
