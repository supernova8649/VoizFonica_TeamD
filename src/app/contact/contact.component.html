<div class="container">
<section class="mb-4">


    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <!-- <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
        directly. Our team will come back to you within
        a matter of hours to help you.</p> -->
        <div class="alert alert-warning alert-dismissible" role="alert" style="background-color: red;">
            <button  type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button><b style="color: white;font-size: x-large;">Do you have any questions? Please do not hesitate to contact us
                        directly. Our team will get back to you soon
                        to help you @Voizfonica</b>
        </div>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST" #contactForm="ngForm">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="">Your name</label>
                            <input type="text" id="name" name="name" class="form-control" ngModel [(ngModel)]="issue.icustName" required><br>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="">Your email</label>
                            <input type="text" id="email" name="email" class="form-control" ngModel [(ngModel)]="issue.icustMail" required />
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" ngModel [(ngModel)]="issue.icustSubject" requiredss><br>
                            
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" ngModel [(ngModel)]="issue.icustMessage" required></textarea><br><br>
                            <!-- <input type="text" id="message" class="form-control" /> -->
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <!-- <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Complaint Issue</a> -->
                <button type="button" class="btn btn" style="background-color:red;" [disabled]="contactForm.invalid" (click)="createComplaints()" routerLink="/helpresponses" ><i class="fas fa-paper-plane" style="color: white;" ></i><b style="color: white; font-size: x-large;"> Send Message</b></button>
            </div>
            
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>CHENNAI, TN 600019, INDIA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>1800 266 4332</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>wecare@Voizfonica.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
</div>
